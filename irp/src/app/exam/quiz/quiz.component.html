<p>quiz works!</p>

<div *ngIf="this.quizService.questions">
    <div class="quiz-container" style="width: 80%; margin: auto;">
        <!-- <span>Time Elapsed: {{quizService.displayTimeElapse()}}</span> -->
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="(quizService.qstProgress+1)*10"
                aria-valuemin="0" aria-valuemax="100">25%</div>
                <!-- {{quizService.qstProgress+1)+10}}% -->
        </div>
        <div class="card" style="width: 100%;">
            <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
            <div class="card-body">
                <h5 class="card-title">1. {{quizService.questions[quizService.qstProgress].question}}</h5>
                <!-- <p class="card-text">{{quizService.questions[0].question}}</p> -->
            </div>

            <ul class="list-group">
                <ng-container *ngFor="let opt of quizService.questions[0].options;let i = index">
                    <li class="list-group-item" (click)=answer(quizService.questions[0].question_id,i)>{{opt}}</li>
                </ng-container>

            </ul>
            <div class="card-body">
                <a href="#" class="card-link">Previous</a>
                <a href="#" class="card-link">Next</a>
            </div>
        </div>
    </div>
</div>
